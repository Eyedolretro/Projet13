name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code du repo Projet13
      - name: Checkout Projet13
        uses: actions/checkout@v3

      # 2️⃣ Installer Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Installer pip et dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Cloner le projet Django et installer les dépendances
          git clone https://github.com/OpenClassrooms-Student-Center/Python-OC-Lettings-FR.git
          cd Python-OC-Lettings-FR
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/lettings:latest ./Python-OC-Lettings-FR

      # 5️⃣ Login et push Docker image vers GHCR
      - name: Push Docker image to GHCR
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          echo $GHCR_TOKEN | docker login ghcr.io -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/lettings:latest

      # 6️⃣ Déploiement sur la VM Oracle
      - name: Deploy on Oracle VM
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/lettings:latest
            docker stop lettings || true
            docker rm lettings || true
            docker run -d -p 8000:8000 --name lettings ${{ secrets.DOCKER_USERNAME }}/lettings:latest
