name: CI/CD Projet13

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du repo principal (Projet13)
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python pour build éventuel (si besoin)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Installer les dépendances Python (pour build Django si besoin)
      - name: Install Python dependencies
        run: |
          set -x
          python -m pip install --upgrade pip

      # 4️⃣ Cloner le projet Django
      - name: Clone Django project
        run: |
          set -x
          git clone https://github.com/OpenClassrooms-Student-Center/Python-OC-Lettings-FR.git
          cd Python-OC-Lettings-FR
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      # 5️⃣ Connexion à GHCR
      - name: Log in to GHCR
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          set -x
          echo $GHCR_TOKEN | docker login ghcr.io -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: |
          set -x
          docker build --progress=plain -t ${{ secrets.DOCKER_USERNAME }}/lettings:latest ./Python-OC-Lettings-FR

      # 7️⃣ Push Docker image vers GHCR
      - name: Push Docker image
        run: |
          set -x
          docker push ${{ secrets.DOCKER_USERNAME }}/lettings:latest

      # 8️⃣ Déploiement sur la VM Oracle
      - name: Deploy on Oracle VM
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            set -x
            docker pull ${{ secrets.DOCKER_USERNAME }}/lettings:latest
            docker stop lettings || true
            docker rm lettings || true
            docker run -d -p 8000:8000 --name lettings ${{ secrets.DOCKER_USERNAME }}/lettings:latest
