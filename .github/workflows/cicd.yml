name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      # ----------------------
      # BUILD DOCKER IMAGE
      # ----------------------
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/eyedolretro/projet13:latest .

      # ----------------------
      # PUSH TO GHCR
      # ----------------------
      - name: Push Docker image
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          echo "${GHCR_TOKEN}" | docker login ghcr.io -u "Eyedolretro" --password-stdin
          docker push ghcr.io/eyedolretro/projet13:latest

      # ----------------------
      # DEPLOY ON ORACLE VM
      # ----------------------
      - name: Deploy on Oracle VM
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            docker login ghcr.io -u "Eyedolretro" -p "${{ secrets.GHCR_TOKEN }}"
            docker pull ghcr.io/eyedolretro/projet13:latest
            docker stop projet13 || true
            docker rm projet13 || true
            docker run -d -p 8000:8000 --name projet13 ghcr.io/eyedolretro/projet13:latest
